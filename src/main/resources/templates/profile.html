<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="active">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
        </div>
        <div class="p-4">
            <h1 style="color: white">Hi, user</a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="index"><span class="fa fa-home mr-3"></span> Home </a>
                </li>
                <li>
                    <a href="profile"><span class="fa fa-user mr-3"></span> Profile </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label mt-3">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control mt-3" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="row-md-3">
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label mt-3">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control mt-3" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <div class="col-md-12">
                                <a href="profile" class="btn btn-primary">Save</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRoomModalTitle">Edit Booking</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="date" class="col-sm-2 col-form-label mt-3">Date</label>
                            <input type="date" id="date">
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-sm-2 col-form-label mt-3">Time</label>
                            <input type="text" id="time">
                        </div>
                        <div class="form-group row mt-3">
                            <div class="col-md-12">
                                <a href="profile" class="btn btn-primary">Save</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="content" class="container p-4 p-md-5 pt-5">
        <h3> Profile information: </h3>
        <div class="row mt-3">
            <div class="col-lg-6 mb-4">
                <div class="card" style="width: 64rem;">

                    <div class="card-body">
                        <h5 class="card-title">User</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Email: ********@gmail.com</li>
                            <li class="list-group-item">...</li>
                            <li class="list-group-item">...</li>
                        </ul>
                        <button type="button" class="btn btn-primary btn-sm mt-3" data-toggle="modal" data-target="#exampleModal">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <h3> Booked Meeting Rooms: </h3>
        <div class="row mt-3">
            <div class="col-lg-6 mb-4">
                <div class="card" style="width: 30rem;">
                    <img src="images/room3.jpg" class="card-img-top">

                    <div class="card-body">
                        <h5 class="card-title">Room 1</h5>

                        <button type="button" class="btn btn-primary btn-sm mt-3" data-toggle="modal" data-target="#editRoomModal">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card" style="width: 30rem;">
                    <img src="images/room1.jpg" class="card-img-top">

                    <div class="card-body">
                        <h5 class="card-title">Room 2</h5>

                        <button type="button" class="btn btn-primary btn-sm mt-3" data-toggle="modal" data-target="#editRoomModal">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="js/sidebarToggle.js"></script>
<script src="https://code.jquery.com/jquery.min.js"></script>

</body>
</html>
