<!-- Modal -->
<div class="modal fade" id="bookRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookRoomModalTitle">Edit Booking</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label mt-3">Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label mt-3">Time</label>
                        <input type="text" id="time">
                    </div>
                    <div class="form-group row mt-3">
                        <div class="col-md-12">
                            <a href="index" class="btn btn-primary">Book</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
