<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div class="container vh-100">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="card" style="width: 45rem;">
            <div class="card-body">
                <h5 class="card-title">Sign up</h5>
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label mt-3">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control mt-3" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="row-md-3">
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label mt-3">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control mt-3" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <div class="col-md-12 text-center">
                            <a href="index" class="btn btn-primary">Create account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
